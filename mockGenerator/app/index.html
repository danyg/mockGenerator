<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

	<head>
		<title>Mock Generator</title>

		<link href="thirdparty/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="thirdparty/codemirror.css">
		<script type="text/javascript" src="thirdparty/codemirror.js"></script>
		<link rel="stylesheet" href="thirdparty/theme/monokai.css">
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Mock Generator</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" ng-controller="NavCtrl">
						<li ng-repeat="item in items" ng-class="{active: isActive(item)}">
							<a href="#{{item.path}}">{{item.title}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container" ng-view>
		</div>

		<!-- third party -->
		<script type="text/javascript" src="thirdparty/angular.js"></script>
		<script type="text/javascript" src="thirdparty/angular-route.js"></script>
		<script type="text/javascript" src="thirdparty/ui-bootstrap-tpls-0.12.0.min.js"></script>
		<script type="text/javascript" src="thirdparty/ui-codemirror.js"></script>

		<!-- app  -->
		<script src="js/app.js"></script>
		<script src="js/templateCreator/templateCreatorController.js"></script>
		<script src="js/mockGenerator/mockGeneratorController.js"></script>
		<script src="js/mockGenerator/modalInstanceController.js"></script>
		<script src="js/initialScreen/initialScreenController.js"></script>
	</body>
</html>
