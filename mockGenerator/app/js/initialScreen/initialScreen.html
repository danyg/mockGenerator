<div class="starter-template container">

	<h2>MockGenerator</h2>
	<br />
	<p>MockGenerator is a tool that helps you not only creating mocks on the fly but also creating templates for future mocks</p>

	<br />
	<p>Go to:</p>
	<div class="row">
		<div class="col-md-12">
			<ul>
				<li ng-repeat="item in items" ng-class="{active: isActive(item)}">
					<a href="#{{item.path}}">{{item.title}}</a>
				</li>
			</ul>
		</div>
	</div>

</div>
